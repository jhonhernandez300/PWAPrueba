<br><br>
<h2>Books</h2>
<br> 
<br><br>   
<div *ngIf="items">    
    <table class="table ">
        <thead class="thead-dark">
            <tr>                
                <th scope="col">Id</th>
                <th scope="col">Title</th>                
                <th scope="col"></th>
                <th scope="col"></th>        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items ">                    
                <td>{{ item.id}}</td>
                <td>{{ item.title }}</td>                
                <td>
                  <button type="button" class="btn btn-danger" (click)="deleteBook(item.id)">
                    Delete
                  </button>
                </td>               

                <td>
                    <button type="button" class="btn btn-primary" (click)="editBook(item)">
                        Edit
                    </button>
                </td>               
            </tr>
        </tbody>
    </table>
    <br><br>       
</div>
